<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<div id="app" class="container" v-cloak>
    <div class="row">
        <div class="pic-type">

        </div>
        <div class="page-container">changeType

                Current: {{ 50 * (page -1) + 1 }} ~ {{ 50 * page }} &nbsp;&nbsp; Total: {{ allPics.length }}

                <button @click="handleSave" type="button" class="btn">save info</button>
                <button id="download" type="button" class="btn btn-primary">

                    </svg>&nbsp;&nbsp; download
                </button>
            </div>
            {{ checkedArr }}
            <div class="pagingPageLinks" style="float:right; padding-bottom: 5px;">
                <a href="#">
                    <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
                         p-id="7805">
                        <path d="M689 165.1L308.2 493.5c-10.9 9.4-10.9 27.5 0 37L689 858.9c14.2 12.2 35 1.2 35-18.5V183.6c0-19.7-20.8-30.7-35-18.5z"></path>
                    </svg>
                </a>&nbsp;
                <a class="pagingPageLink">1</a>&nbsp;...&nbsp;
                <a class="pagingPageLink">18</a>&nbsp;&nbsp;
                <a class="pagingPageLink">19</a>&nbsp;&nbsp;
                <span class="pagingCurrentPage">20</span>&nbsp;&nbsp;
                <a class="pagingPageLink">21</a>&nbsp;&nbsp;
                <a class="pagingPageLink">22</a>&nbsp;...&nbsp;
                <a class="pagingPageLink">74</a>&nbsp;
                <a href="#">
                    <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
                         p-id="7794">
                        <path d="M715.8 493.5L335 165.1c-14.2-12.2-35-1.2-35 18.5v656.8c0 19.7 20.8 30.7 35 18.5l380.8-328.4c10.9-9.4 10.9-27.6 0-37z"></path>
                    </svg>
                </a>
            </div>
        </div>
        <div class="pic-container">
            <div v-for="(item, index) of pics" :key="index" class="pics" @click="handleCheck(index)">
                <div :style="{ 'background-image': 'url(https://steamuserimages-a.akamaihd.net/ugc/' + item +')'}"
                     class="imgWallItem">
                    <div style="position: relative;">
                        <input type="checkbox" :checked="isChecked(index)" style="position: absolute;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://vuejs.org/js/vue.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script>
    window.onload = function () {
        var app = new Vue({
            el: '#app',
            data: {
                page: 1,
                pages: 1,
                currentPage: 1,
                showR: false,
                allPics: [],
                pics: [],
                checkedArr: [],
                // isCheckedAll: false
            },
            created() {
                this.fetchData()
            },
            methods: {
                fetchData() {
                    let picType = ''
                    picType = this.showR ? './r.json' : './public.json'
                    axios.get(picType).then(res => {
                        this.page = 1
                        this.pages = Math.ceil(res.data.pics.length % 50)
                        this.allPics = res.data.pics
                        this.pics = res.data.pics.slice(0, 50)
                    })
                },
                handleShowPublic() {
                    if (!this.showR) return
                    this.showR = false
                    this.checkedArr = []
                    this.fetchData()
                },
                handleShowR() {
                    if (this.showR) return
                    this.showR = true
                    this.checkedArr = []
                    this.fetchData()
                },
                handleCheck(index) {
                    if (this.checkedArr.includes(index)) {
                        this.checkedArr = this.checkedArr.filter(item => item !== index).sort()
                    } else {
                        this.checkedArr = Array.from(new Set([...this.checkedArr, index])).sort()
                    }
                },
                handleSave() {
                    let dbArr = []
                    const pics = this.pics
                    // dbArr = this.checkedArr.filter((item, index) => {
                    //    
                    // })
                    this.checkedArr.map((item, index) => {
                        dbArr.push(pics[item])
                    })
                    console.log(dbArr)
                    localStorage.setItem('yande.re_db', JSON.stringify(dbArr))
                },
                isChecked(index) {
                    return this.checkedArr.includes(index)
                }
                // selectAll
            },
            computed: {
                // selectAll: {
                //     get: function () {
                //         return this.isChecked ? this.selected.length == this.users.length : false;
                //     },
                //     set: function (value) {
                //         var selected = [];
                //         if (value) {
                //             this.users.forEach(function (user) {
                //                 selected.push(user.id);
                //             });
                //         }
                //         this.selected = selected;
                //     }
                // }
            }
        })
    }
</script>
</body>

</html>
